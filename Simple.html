<html>
<head>
<title>
Prompt for calulating SI.
</title>
</head>
<body>
<script>
var prin = prompt("Enter the Principle");
var rate = prompt("Enter the Rate");
var time = prompt("Enter the time");

var SI = (prin*rate*time)/100;
alert("Simple Interest:- " +  SI);
</script>

</body>
</html>
